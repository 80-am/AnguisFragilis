<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/highScore.css" />
  	<script type="text/javascript" src="highScore.js"></script>
    <title>Anguis Fragilis</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <video src="highScoreMovie.mp4" id="video" autoplay="autoplay" loop="loop"></video>
      	<canvas id="canvas"></canvas>
      </div>
    </div>
      <div>
          <h1 class="title">HIGH SCORE</h1>
         <article th:each="highScore, count : ${session.highScoreList}">
           <div class="highScoreList" >
             <span class="highScoreCount" th:text="${count.count} + '.'"/> <span class="highScoreUsername" th:text="${highScore.username}"/><span class="highScoreGlobal" th:text="${highScore.score}"/>
           </div>
         </article>
        <div th:if="${session.user}" class="showUserHighScore" th:text="'Your high score is ' + ${session.userHighScore}"/>

        <a href="/"><h1>BACK</h1></a>
    </div>
  </body>
</html>
